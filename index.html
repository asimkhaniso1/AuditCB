    <script>
        // üõ°Ô∏è EMERGENCY RECOVERY: Ensure critical security objects exist even if CDNs fail
        (function () {
            if (typeof window.DOMPurify === 'undefined') {
                console.warn('‚ö†Ô∏è DOMPurify missing - Initializing EMERGENCY fallbacks');
                window.DOMPurify = {
                    sanitize: function (dirty) { return dirty; },
                    isEmergency: true
                };
            }

            // üß™ Initialize Sanitizer shell immediately to prevent ReferenceErrors during early boot
            window.Sanitizer = window.Sanitizer || {
                sanitizeHTML: function (d) { return window.DOMPurify ? window.DOMPurify.sanitize(d) : d; },
                sanitizeText: function (d) { return d; },
                sanitizeURL: function (d) { return d; },
                escapeHTML: function (d) { return d; },
                _placeholder: true
            };

            // üõ†Ô∏è UTILS Fallback: Ensure basic escaping exists if utils.js fails
            window.UTILS = window.UTILS || {
                escapeHtml: function (s) {
                    if (!s) return '';
                    return String(s).replace(/[&<>"']/g, function (m) {
                        return { '&': '&amp;', '<': '&lt;', '>': '&gt;', '"': '&quot;', "'": '&#39;' }[m];
                    });
                }
            };

            // ‚ò¢Ô∏è v16.1 ULTRA PURGE - Breaking Persistent Cache
            const APP_VERSION = '16.1';

            // 1. Purge Cache API (Breaking the most stubborn level of caching)
            if ('caches' in window) {
                caches.keys().then(names => {
                    for (let name of names) {
                        caches.delete(name);
                        console.log('‚ò¢Ô∏è CACHE PURGED:', name);
                    }
                });
            }

            // 2. Unregister all Service Workers
            if ('serviceWorker' in navigator) {
                navigator.serviceWorker.getRegistrations().then(registrations => {
                    for (let registration of registrations) {
                        registration.unregister();
                        console.log('‚ò¢Ô∏è Service Worker Unregistered');
                    }
                });
            }

            // 3. Force Reload logic
            if (window.location.search.indexOf('v=' + APP_VERSION) === -1 && !localStorage.getItem('v' + APP_VERSION + '_reloaded')) {
                console.log('üîÑ First visit to v' + APP_VERSION + ' - Forcing full purge reload');
                localStorage.setItem('v' + APP_VERSION + '_reloaded', 'true');
                // Clear state to force fresh fetch
                window.location.href = window.location.pathname + '?v=' + APP_VERSION + '&purge=' + Date.now() + window.location.hash;
            }
        })();
    </script>
