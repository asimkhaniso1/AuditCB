<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AuditCB360 â€“ ISO CB Auditor & Audit Management</title>
    <meta name="description"
        content="Manage ISO Certification Body operations including clients, auditors, audits, and certification decisions.">
    <link rel="stylesheet" href="styles.css?v=5">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- Favicon -->
    <link rel="icon"
        href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>ðŸ“‹</text></svg>">
    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Modal Z-Index Fix to prevent sidebar overlap -->
    <style>
        .modal-overlay {
            z-index: 9999 !important;
        }

        .modal-content {
            z-index: 10000 !important;
            position: relative !important;
        }
    </style>
</head>

<body>
    <!-- Skip to main content for accessibility -->
    <a href="#content-area" class="skip-to-main">Skip to main content</a>

    <!-- Mobile menu toggle -->
    <button class="mobile-menu-toggle" id="mobile-menu-toggle" aria-label="Toggle navigation menu">
        <i class="fa-solid fa-bars"></i>
    </button>

    <!-- Mobile overlay -->
    <div class="mobile-overlay" id="mobile-overlay"></div>

    <div class="app-container">
        <!-- LEFT SIDEBAR: CB-Level Functions -->
        <aside class="sidebar" id="sidebar">
            <div class="logo-container">
                <i class="fa-solid fa-certificate"></i>
                <h1>AuditCB360</h1>
            </div>
            <nav class="main-nav" role="navigation" aria-label="Main navigation">
                <ul>
                    <li class="active" data-module="dashboard" role="button" tabindex="0" aria-label="Dashboard"><i
                            class="fa-solid fa-chart-line"></i> Dashboard</li>
                    <li data-module="auditors" role="button" tabindex="0" aria-label="Auditors"><i
                            class="fa-solid fa-user-tie"></i> Auditors</li>
                    <li data-module="checklists" role="button" tabindex="0" aria-label="Checklist Library"><i
                            class="fa-solid fa-list-check"></i> Checklists</li>
                    <li data-module="appeals-complaints" role="button" tabindex="0" aria-label="Appeals & Complaints"><i
                            class="fa-solid fa-balance-scale"></i> Appeals</li>
                    <li data-module="impartiality" role="button" tabindex="0" aria-label="Impartiality Committee"><i
                            class="fa-solid fa-shield-halved"></i> Impartiality</li>
                    <li data-module="management-review" role="button" tabindex="0" aria-label="Management Review"><i
                            class="fa-solid fa-clipboard-check"></i> Mgmt Review</li>
                    <li data-module="internal-audit" role="button" tabindex="0" aria-label="Internal Audit"><i
                            class="fa-solid fa-clipboard-list"></i> Int. Audit</li>
                    <li data-module="record-retention" role="button" tabindex="0" aria-label="Record Retention"
                        style="margin-top: 1rem; border-top: 1px solid rgba(255,255,255,0.1); padding-top: 1rem;"><i
                            class="fa-solid fa-archive"></i> Retention</li>
                    <li data-module="settings" role="button" tabindex="0" aria-label="Settings"><i
                            class="fa-solid fa-cog"></i> Settings</li>
                </ul>
            </nav>
        </aside>

        <!-- MAIN CONTENT AREA -->
        <main class="main-content">
            <header class="top-bar">
                <h2 id="page-title">Dashboard</h2>
                <div style="display: flex; align-items: center; gap: 1rem;">
                    <button class="btn btn-outline-primary"
                        onclick="document.querySelectorAll('.main-nav li').forEach(el => el.classList.remove('active')); window.renderModule('manday-calculator')"
                        style="border: none; background: transparent; color: var(--primary-color);">
                        <i class="fa-solid fa-calculator"></i> <span style="font-weight: 500;">Man-Day Calc</span>
                    </button>
                    <div class="user-profile">
                        <span>Admin User</span>
                        <div class="avatar"><i class="fa-solid fa-user"></i></div>
                    </div>
                </div>
            </header>

            <div id="content-area" role="main">
                <!-- Dynamic Content Loaded Here -->
            </div>
        </main>

        <aside class="client-sidebar" id="client-sidebar">
            <div class="client-sidebar-header">
                <h3><i class="fa-solid fa-building" style="margin-right: 0.5rem;"></i>My Clients</h3>
                <button id="sidebar-toggle" class="sidebar-toggle-btn" aria-label="Toggle sidebar"
                    title="Collapse sidebar">
                    <i class="fa-solid fa-chevron-right"></i>
                </button>
            </div>
            <div class="client-search">
                <input type="text" id="client-search-input" placeholder="Search clients..." />
            </div>
            <div class="client-list" id="client-list">
                <!-- Populated by JS -->
            </div>
            <div class="client-sidebar-footer">
                <button class="btn btn-sm btn-primary" onclick="window.openAddClientModal()" style="width: 100%;">
                    <i class="fa-solid fa-plus" style="margin-right: 0.5rem;"></i>Add Client
                </button>
            </div>
        </aside>
    </div>

    <!-- Modal Overlay -->
    <div id="modal-overlay" class="modal-overlay hidden" role="dialog" aria-modal="true" aria-labelledby="modal-title">
        <div class="modal-content">
            <header class="modal-header">
                <h3 id="modal-title">Modal Title</h3>
                <button id="modal-close" class="close-btn" aria-label="Close modal"><i
                        class="fa-solid fa-times"></i></button>
            </header>
            <div id="modal-body" class="modal-body">
                <!-- Dynamic Form Content -->
            </div>
            <footer class="modal-footer">
                <button id="modal-cancel" class="btn btn-secondary">Cancel</button>
                <button id="modal-save" class="btn btn-primary">Save</button>
            </footer>
        </div>
    </div>

    <!-- Load core script FIRST synchronously to initialize window.state -->
    <script src="script.js?v=8"></script>

    <!-- Security Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/dompurify@3.0.8/dist/purify.min.js"></script>

    <!-- Core Modules load after state is initialized -->
    <script src="constants.js"></script>
    <script src="utils.js"></script>
    <script src="validation.js"></script>
    <script src="sanitization.js"></script>
    <script src="advanced-modules.js"></script>
    <script src="planning-module.js"></script>
    <script src="ai-service.js"></script>
    <script src="execution-module.js"></script>
    <script src="reporting-module.js?v=2"></script>
    <script src="dashboard-module.js"></script>
    <script src="clients-module.js"></script>
    <script src="client-workspace.js"></script>
    <script src="checklist-module.js"></script>
    <script src="export-module.js"></script>
    <script src="documents-module.js"></script>
    <script src="certifications-module.js"></script>
    <script src="appeals-complaints-module.js"></script>
    <script src="impartiality-module.js"></script>
    <script src="management-review-module.js"></script>
    <script src="internal-audit-module.js"></script>
    <script src="record-retention-module.js"></script>
    <script src="settings-module.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</body>

</html>
